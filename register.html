{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action ="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name ="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" id="passwd" onclick="passwd()" class="form-control" name ="password" placeholder="Password at least 5 char" type="password">
            <p style="font-size:x-small;">Password at least 5 characters long and must contain at least one of the:</p>
            <p style="font-size:x-small;">'!' , '@' , '#' , '$' , '%' , '^' , '&' , '*' , '?'</p>
            <p style="color:red">{{ message }}</p>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Retype password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
